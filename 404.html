<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite verschoben – MUCwahl München</title>
    <meta name="robots" content="noindex">
    <script>
        // Redirect old /muc/ paths to root
        var p = window.location.pathname;
        if (p.indexOf('/muc/') === 0 || p === '/muc') {
            var newPath = p.replace(/^\/muc\/?/, '/');
            window.location.replace('https://mucwahl.de' + newPath + window.location.search + window.location.hash);
        }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f8fafc; color: #0f172a; }
        .wrap { max-width: 480px; margin: 4rem auto; padding: 2rem; text-align: center; }
        h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        p { color: #64748b; line-height: 1.6; }
        a { display: inline-block; margin-top: 1.5rem; background: #ea580c; color: #fff; padding: 0.75rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600; }
        a:hover { background: #c2410c; }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Seite nicht gefunden</h1>
        <p>Diese Seite existiert nicht mehr. MUCwahl ist jetzt direkt unter der Hauptadresse erreichbar.</p>
        <a href="/">Zum MUCwahl Quiz</a>
    </div>
</body>
</html>
